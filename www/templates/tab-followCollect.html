<ion-view view-title="小鱼代收" hide-nav-bar="true" hide-tabs="true">
  <ion-content class="padding padding0 padding15">
      <div class="text-center" style="padding: 30px 15px">
        <img width="75px" style="border-radius: 5px" src="{{collector.headImg}}">
        <div style="font-size: 20px;margin-bottom: 10px">{{collector.collectorName}}</div>
        <div class="color9">联系电话：<a href="tel:{{collector.phone}}">{{collector.phone}}</a></div>
        <div class="color3" style="font-size: 18px;margin-top: 25px">
          <i class="icon ion-pie-graph" style="color: #12b7f5"></i>
          关注后即可选择该代收人
        </div>
      </div>

    <div ng-if="flag == 0" class="navMainBgColor whiteFont height44 text-center margin-top20" style="margin-top: 35px;font-size: 16px" ng-click="addCollector()">
      确认关注
    </div>
    <div ng-if="flag == 1" ng-click="goOrder()" class="navMainBgColor whiteFont height44 text-center margin-top20 color9" style="margin-top: 35px;font-size: 16px">
      马上下单
    </div>

  </ion-content>
</ion-view>
